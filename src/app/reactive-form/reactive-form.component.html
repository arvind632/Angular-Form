<div class="container">

  

    
    <div class="row">
    <div class="col-6">
    <h3>Reactive Forms</h3>

    <form [formGroup]="registrationForm" (ngSubmit)="formSubmit(registrationForm)"  #form1="ngForm">
      <div [hidden]="form1.submitted">
        <div class="form-group">
               <label>Name</label>
               <input type="text" class="form-control" formControlName='name' >
                <div *ngIf="name.invalid &&(name.dirty || name.touched)"  class="alert alert-danger">
                  <div *ngIf="name.errors.required">
                    Name is required
                  </div>
                  <div *ngIf="name.errors.pettern">
                     Only alphabet allowed.
                  </div>

                  <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                  </div>

                </div>
        </div>

        <div class="form-group">
           <label>Email</label>
           <input type="text" class="form-control" formControlName='email'>
           <div *ngIf="email.invalid &&(email.dirty || email.touched)"  class="alert alert-danger">
            <div *ngIf="email.errors.required">
              Name is required.
            </div>
            <div *ngIf="email.errors.minlength">
              Email must be at least 6 characters long.
            </div>
            <div *ngIf="email.errors.email">
              Email must be valid.
            </div>

           </div>
        </div>


        <div class="form-group">
          <label>Mobile No</label>
          <input type="text" class="form-control" formControlName='mobile'>
          <div *ngIf="mobile.invalid &&(mobile.dirty || mobile.touched)"  class="alert alert-danger">
           <div *ngIf="mobile.errors.required">
             Mobile is required.
           </div>
           
          </div>
       </div>


       <div class="form-group" formGroupName='address'>
        <h5>Address (form group)</h5>
        <label>City</label>
        <input type="text" class="form-control" formControlName='city'>
        <div *ngIf="city.invalid &&(city.dirty || city.touched)"  class="alert alert-danger">
          <div *ngIf="city.errors.required">
            City is required.
          </div>
         </div>

        <label>Zipcode</label>
        <input type="text" class="form-control" formControlName='zipcode'>

        
     </div>

     <div class="form-group" formArrayName="languages">

        <h5>Spoke Language</h5>
        <span class="btn btn-sm btn-info" (click)="addlanguage()"> + Add More </span>

        
        
     
        <div class="form-gropu" *ngFor="i of languages.controls; let i = index">
          <label>Language - {{i+1}}</label>
          <input type="text" class="form-control" [formControlName]="i">
          <button type="button" class="btn btn-sm btn-danger" (click)="removelanguage(i)"> - Remove </button>
        </div>
     </div>




        <button [disabled]="!registrationForm.valid" class="btn btn-primary btn-sm">Submit</button>
        <button type="button" class="btn btn-default"
                (click)="form1.resetForm({})">Reset</button>
      </div>
    </form>

    <p> {{registrationForm.value | json}}</p>
     

    
     </div>
     </div>
   
     
   </div>
